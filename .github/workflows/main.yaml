name: Main

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  tests:
    name: Tests HeavyDB
    runs-on: ubuntu-latest

    env:
      BACKENDS: "heavydb"

    strategy:
      fail-fast: false
      matrix:
        heavyai-version: ["stable", "dev"]

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: ibis-heavyai
        channels: conda-forge
        environment-file: environment.yaml
        mamba-version: "*"

    - name: start heavydb service
      run: docker-compose --file ci/docker-compose.yaml up -d heavydb

    - name: wait for heavydb service
      run: docker-compose --file ci/docker-compose.yaml up waiter

    - name: install dependencies
      run: |
        if [[ "${{ matrix.heavyai-version }}" == "dev" ]]; then
          python -m pip install git+https://github.com/heavyai/heavyai.git
          python -m pip install git+https://github.com/ibis-project/ibis.git
        fi
        python -m pip install -e .

    - name: setup tests
      run: python ci/setup_tests.py

    - name: run custom backend tests
      run: python -m pytest tests -ra --junitxml=junit.xml --cov=ibis --cov-report=xml:coverage.xml

    - name: run ibis backend tests
      run: PYTEST_BACKENDS="heavyai" python -m pytest --pyargs ibis.backends.tests
      if: always()

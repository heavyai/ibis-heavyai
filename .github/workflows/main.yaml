name: Main

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  tests:
    name: Tests OmniSciDB
    runs-on: ubuntu-latest

    env:
      BACKENDS: "omniscidb"

    strategy:
      fail-fast: false
      matrix:
        pyomnisci-version: ["stable", "dev"]

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: ibis-omniscidb
        channels: conda-forge
        environment-file: environment-dev.yaml
        mamba-version: "*"

    - name: Start omniscidb service
      run: |
        docker-compose --file ci/docker-compose.yaml up -d omniscidb

    - name: Wait for omniscidb service
      run: |
        docker-compose --file ci/docker-compose.yaml up waiter

    - name: Install dependencies
      env:
        PYOMNISCI_VERSION: ${{ matrix.pyomnisci-version }}
      run: |
        if [[ "${PYOMNISCI_VERSION}" == "dev" ]]; then
          python -m pip install git+https://github.com/omnisci/pyomnisci.git
          python -m pip install git+https://github.com/ibis-project/ibis.git
        fi
        python -m pip install -e .

    - name: Show environment
      run: |
        conda list

    - name: Setup tests
      run: |
        python ci/setup_tests.py

    - name: Run custom backend tests
      run: |
        python -m pytest ibis_omniscidb -ra --junitxml=junit.xml --cov=ibis --cov-report=xml:coverage.xml

    - name: Run ibis backend tests
      if: always()
      run: |
        PYTEST_BACKENDS="omniscidb" python -m pytest --pyargs ibis.backends.tests

  lint:
    name: Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:

    - name: checkout
      uses: actions/checkout@v1

    - name: setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: ibis-omniscidb
        channels: conda-forge
        environment-file: environment-dev.yaml
        mamba-version: "*"

    - name: install dependencies
      shell: bash -l {0}
      run: |
        python -m pip install -e .
        pre-commit install

    - name: show environment
      run: |
        conda list

    - name: pre-commit check
      run: |
        pre-commit run --all-files

    - name: pydocstyle
      if: always()
      run: |
        pydocstyle .
